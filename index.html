<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscritos — Evento</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <!-- header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
      <div>
        <h1 class="h4 mb-0">Evento — Inscritos</h1>
        <p class="text-muted small mb-0">Painel de participantes</p>
      </div>

      <div class="d-flex gap-3 mt-3 mt-md-0">
        <div>
          <label class="small text-muted mb-1 d-block" for="eventoData">Data</label>
          <input id="eventoData" type="date" class="form-control form-control-sm" value="2025-09-19" readonly>
        </div>

        <div>
          <label class="small text-muted mb-1 d-block" for="eventoTema">Tema</label>
          <input id="eventoTema" type="text" class="form-control form-control-sm" readonly value="Dia de Falar Como Pirata">
        </div>
      </div>
    </div>

    <!-- card com busca e tabela -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-3">
          <h5 class="mb-3 mb-md-0">Inscritos</h5>

          <div class="input-group input-group-sm w-100 w-md-50">
            <input id="searchInput" type="search" class="form-control" placeholder="Pesquisar por nome...">
            <button id="clearSearch" class="btn btn-outline-secondary" type="button" title="Limpar pesquisa">✕</button>
          </div>
        </div>

        <div id="statusArea" class="mb-2"></div>

        <div class="table-responsive">
          <table id="tabelaInscritos" class="table table-hover table-sm mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th style="min-width:260px">Nome</th>
                <th class="text-center" style="width:140px">Imagem</th>
              </tr>
            </thead>
            <tbody>
              <!-- preenchido por script.js -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="text-center text-muted small mt-3">
        é sobre isso
    </footer>
  </div>

  <!-- Modal de imagem (Bootstrap 5) -->
  <div class="modal fade" id="imagemModal" tabindex="-1" aria-labelledby="imagemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="imagemModalLabel" class="modal-title">Imagem</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <div id="modalSpinner" class="d-flex align-items-center justify-content-center mb-3" style="height:320px; width:100%;">
            <div class="spinner-border" role="status" aria-hidden="true"></div>
          </div>

          <img id="modalImage" src="" alt="Imagem do inscrito" class="img-fluid d-none" style="max-height:70vh;">
          <div id="modalError" class="text-danger small mt-2 d-none">Erro ao carregar a imagem.</div>
        </div>
        <div class="modal-footer">
          <a id="modalLink" href="#" target="_blank" class="btn btn-outline-primary btn-sm d-none">Abrir em nova aba</a>
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS bundle (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- seu script (sem jQuery) -->
  <script src="script.js" defer></script>
</body>
</html>
